<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <title>Test page for Plotting</title>
  <script src="scripts/plotly-latest.min.js"></script>
  <script src="scripts/JSmol.min.js"></script>
  <script type="text/javascript">
  var Info = {
    width: 300,
    height: 300,
    use: "HTML5",
    j2sPath: "scripts/j2s",
    console: "jmolApplet0_infodiv"
}
  </script>
</head>
<body>

<h1>Plotting test page</h1>

<div id="tester" style="width:600px;height:250px;"></div>

<script>
	TESTER = document.getElementById('tester');
	Plotly.plot( TESTER, [{
	x: [1, 2, 3, 4, 5],
	y: [1, 2, 4, 8, 16] }], {
	margin: { t: 0 } } );
</script>

<script type="text/javascript">
  jmolApplet0 = Jmol.getApplet("jmolApplet0", Info);
  Jmol.script(jmolApplet0,"background black;load test.cif")
</script>
<br>
<a href="javascript:Jmol.script(jmolApplet0,'spin on')">spin</a>
<a href="javascript:Jmol.script(jmolApplet0,'spin off')">off</a>

</body>
</html>
